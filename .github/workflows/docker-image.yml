name: Docker Image CI

on: [workflow_dispatch]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
          docker build . --file ./ActionsAPI/Dockerfile --tag testapi:$(date +%s)
          docker push ghcr.io/lambergluke/testapi:latest --all-tags
